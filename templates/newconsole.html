<html>
<head>
	<title>Add Console</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link href='https://fonts.googleapis.com/css?family=Lora:400,700italic' rel='stylesheet' type='text/css'>

	<link href="{{url_for("static", filename="styles/main.css")}}" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-12">
				<h1>Create Console:</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>

		<form class="form-horizontal"action="{{url_for('newConsole', user_id=user_id)}}" method="post">	
				
				<div class="row">
					<div class="col-md-offset-4 col-md-10">
						{% with messages = get_flashed_messages() %}
							{% if messages %}
								{% for message in messages %}
									<ul class="alert">
										<strong><li>{{message}}</li></strong>
									</ul>
								{% endfor %}
							{% endif %}
						{% endwith %}
					</div>
				</div>

				<div class="form-group space">
					<label for="Name" class="col-md-offset-3 col-md-1 control-label">Name</label>
					<div class="col-md-3">
						<input class="form-control"type="text" name="name" placeholder="Enter console name">
					</div>
				</div>

				<div class="form-group">
					<label for="company" class="col-md-offset-3 col-md-1 control-label">Company</label>
					<div class="col-md-3">
						<input class="form-control" type="text" name="company" placeholder="Enter company name">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-4 col-md-3">
						<button type="submit" class="btn btn-primary btn-block">Create</button>
					</div>
				</div>
		</form>
		<div class="form-group">
			<div class="col-md-offset-4 col-md-3">
				<a href="{{url_for('Consoles')}}">
					<button type="submit" class="btn btn-default btn-block">Cancel</button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
