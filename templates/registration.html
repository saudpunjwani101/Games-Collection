<html>
<head>
	<title>Login</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Lora:400,700italic' rel='stylesheet' type='text/css'>

	<link href='https://fonts.googleapis.com/css?family=Kanit:400,800italic,700,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<link href="{{url_for("static", filename="styles/main.css")}}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="{{url_for('static', filename='images/games.jpg')}}" alt="logo">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<form class="form-horizontal" action="{{url_for('registration')}}" method="post">
			<div class="row">
					<div class="col-md-3">
						<p id="about-site">Welcome Gamers, Create your own game collection now. SignUp and Get started!</p>
					</div>
					<div class="col-md-offset-7">
						<h2 id="pad-top">Sign up:</h2>
					</div>
			</div>
			
				<div class="row">
					<div class="col-md-offset-7 col-md-10">
						{% with messages = get_flashed_messages() %}
							{% if messages %}
								{% for message in messages %}
									<ul class="alert">
										<strong><li>{{message}}</li></strong>
									</ul>
								{% endfor %}
							{% endif %}
						{% endwith %}
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="col-md-offset-7 col-md-1 control-label">Username</label>
					<div class="col-md-3">
						<input class="form-control"type="text" name="username" placeholder="Enter username">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-md-offset-7 col-md-1 control-label">Password</label>
					<div class="col-md-3">
						<input class="form-control"type="password" name="password" placeholder="Enter password">
					</div>
				</div>

				<div class="form-group">
					<label for="confirm" class="col-md-offset-7 col-md-1 control-label">Confirm Password</label>
					<div class="col-md-3">
							<input class="form-control"type="password" name="confirm" placeholder="Enter Confirm password">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-offset-8 col-md-3">
							<button type="submit" class="btn btn-primary">Sign up</button>
							<a href="{{url_for('login')}}">Already a member?Login</a>
					</div>
				</div>
		</form>
	</div>
	
</body>
</html>
