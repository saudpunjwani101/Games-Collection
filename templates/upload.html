<html>
	<head>
		<title>Upload User Image</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<form method="POST" enctype="multipart/form-data" action="{{url_for('uploadUserImage')}}">
			<div class="form-group row">
				<label for="photo" class="col-md-offset-3 col-md-1 control-label">Upload Image:</label>
				<div class="col-md-3">
					<input class="form-control" type="file" name="photo">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-offset-4 col-md-3">
					<button type="submit" class="btn btn-primary btn-block">Upload</button>
				</div>
			</div>
		</form>
		<div class="form-group row">
			<div class="col-md-offset-4 col-md-3">
				<a href="{{url_for('Consoles')}}">
					<button type="submit" class="btn btn-default btn-block">Cancel</button>
				</a>
			</div>
		</div>
	</body>
</html>
