<html>
<head>
	<title>game details</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<link href='https://fonts.googleapis.com/css?family=Lora:400,700italic' rel='stylesheet' type='text/css'>

	<link href='https://fonts.googleapis.com/css?family=Kanit:400,800italic,700,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<link href="{{url_for('static', filename='styles/main.css')}}" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
		    <div class="navbar-header">
		     	<span class="navbar-brand">GeekayGames</span>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		      <li>
		      	<a href="{{url_for('Games', console_id=console_id)}}">
		      		Games
		      	</a>
		      </li>
		      <li>
		      	<a href="{{url_for('Consoles')}}">
		      	Consoles
		      	</a>
		      </li>
		      <li>
		      	<a href="{{url_for('logout')}}">
		      		<span class="glyphicon glyphicon-log-in"></span> 
		      		Logout
		      	</a>
		      </li>
		    </ul>
 		 </div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-12">
				<img class="img-responsive image" src="{{url}}" alt="game_pic">
			</div>
			<div class="col-md-offset-9 col-md-2 pad-up">
				<a href="{{url_for('uploadGameImage', console_id=console_id, 
														game_id=game_id)}}">

					<button class="btn btn-default" type="submit">Upload Game Poster</button>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" id="game-title">
				<h1 class="col-md-offset-4">Title: {{i.name}}</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12" id="ign-rating">
				<h2 class="col-md-offset-4">IGN_Rating: {{i.ratings}}</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-md-5">
				<h3 class="text-big" id="story-heading">Story:</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-offset-2 col-md-5">
				<p id="story-text">{{i.description}}</p>
			</div>
		</div>
	</div>
</body>
</html>
